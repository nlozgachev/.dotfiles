# Font configuration
[fonts]
family = "IosevkaTerm Nerd Font Mono"
size = 16

[fonts.regular]
family = "IosevkaTerm Nerd Font Mono"
weight = 700

#[fonts.bold]
#family = "IosevkaTerm Nerd Font Mono"
#style = "Bold"

#[fonts.italic]
#family = "IosevkaTerm Nerd Font Mono"
#style = "SemiBold Italic"

#[fonts.bold-italic]
#family = "IosevkaTerm Nerd Font Mono"
#style = "Bold Italic"

# Navigation - disable for tmux
navigation.mode = "Plain"

# Keyboard
keyboard.use-kitty-keyboard-protocol = false

# Window configuration
[window]
mode = "Windowed"
decorations = "Enabled"
opacity = 1.0

# Padding
padding-x = 0
padding-y = 0

# Key bindings
[bindings]
keys = [
    # Rio doesn't support global keybinds or quick terminal toggle
    # These are Rio-specific alternatives:
    { key = "n", with = "super", action = "CreateWindow" },  # Cmd+N for new window
    { key = "f", with = "super", action = "Maximize" },  # Cmd+F to toggle fullscreen
]

[colors]
background = '#111111'
foreground = '#777777'
selection-background = '#666666'
selection-foreground = '#ffffff'
cursor = '#fcdc08'
black = '#141414'
red = '#ff5555'
green = '#98ec65'
yellow = '#ffcc33'
blue = '#00aaff'
magenta = '#aa88ff'
cyan = '#88ddff'
white = '#cccccc'
light_black = '#414141'
light_red = '#ff8888'
light_green = '#b6f292'
light_yellow = '#ffd966'
light_blue = '#33bbff'
light_magenta = '#cebbff'
light_cyan = '#bbecff'
light_white = '#ffffff'